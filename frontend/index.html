<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lobianco Investimentos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --azul: #0066CC; }
    body { font-family: 'Poppins', sans-serif; background: #f8f9fa; margin:0; }
    .navbar { box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
    .nav-link { font-weight: 600; color: #333 !important; }
    .nav-link:hover { color: var(--azul) !important; }
    .carousel-item img { height: 70vh; object-fit: cover; }
    .carousel-caption { right: 10%; bottom: 20%; text-align: right; background: transparent; }
    .carousel-caption h1 { font-size: 4.5rem; font-weight: 800; text-shadow: 4px 4px 15px rgba(0,0,0,0.8); }
    .tag { background: var(--azul); padding: 15px 40px; border-radius: 50px; font-weight: bold; }
    .social-bar a { width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 2rem; box-shadow: 0 8px 25px rgba(0,0,0,0.4); transition: 0.3s; }
    .social-bar a:hover { transform: scale(1.3); }
    .social-bar .whatsapp { background: #25D366; }
    .social-bar .instagram { background: radial-gradient(circle at 30% 107%, #fdf497, #fd5949, #d6249f, #285AEB); }
    .social-bar .facebook { background: #1877F2; }
    .property-card:hover { transform: translateY(-15px); box-shadow: 0 25px 50px rgba(0,0,0,0.2); }
    footer { background: #000; color: #ccc; padding: 70px 0 40px; }
    #openGestao { color: #888; cursor: pointer; }
    #openGestao:hover { color: white; }
  </style>
</head>
<body>

  <!-- Social Bar -->
  <div class="social-bar position-fixed start-0 top-50 translate-middle-y ps-3" style="z-index:9999">
    <a href="#" id="linkWhatsapp" class="whatsapp mb-3"><i class="fab fa-whatsapp"></i></a>
    <a href="#" id="linkInstagram" class="instagram mb-3"><i class="fab fa-instagram"></i></a>
    <a href="#" id="linkFacebook" class="facebook"><i class="fab fa-facebook-f"></i></a>
  </div>

  <!-- Navbar com links -->
  <nav class="navbar navbar-expand-lg bg-white sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img id="siteLogo" src="" alt="Logo" height="60" class="me-3">
        <span id="siteName" class="fw-bold fs-3" style="color:var(--azul)">Lobianco</span>
      </a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#lancamentos">Lançamentos</a></li>
          <li class="nav-item"><a class="nav-link" href="#plantas">Na Planta</a></li>
          <li class="nav-item"><a class="nav-link" href="#aluguel">Aluguel</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Carrossel -->
  <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner" id="carouselImages"></div>
    <button class="carousel-control-prev" data-bs-target="#heroCarousel" data-bs-slide="prev"><span class="carousel-control-prev-icon"></span></button>
    <button class="carousel-control-next" data-bs-target="#heroCarousel" data-bs-slide="next"><span class="carousel-control-next-icon"></span></button>
  </div>

  <!-- Seções -->
  <section id="lancamentos" class="py-5"><div class="container"><h2 class="text-center mb-5 fw-bold" style="color:var(--azul)">Lançamentos</h2><div class="row row-cols-1 row-cols-md-3 g-4" id="lancamentos-cards"></div></div></section>
  <section id="plantas" class="py-5 bg-light"><div class="container"><h2 class="text-center mb-5 fw-bold" style="color:var(--azul)">Na Planta</h2><div class="row row-cols-1 row-cols-md-3 g-4" id="planta-cards"></div></div></section>
  <section id="aluguel" class="py-5"><div class="container"><h2 class="text-center mb-5 fw-bold" style="color:var(--azul)">Para Alugar</h2><div class="row row-cols-1 row-cols-md-3 g-4" id="aluguel-cards"></div></div></section>

  <footer class="text-center">
    <div class="container">
      <p id="footerPhone" class="fs-4 mb-2">(34) 99970-4808 | Uberlândia - MG</p>
      <p>© 2025 Lobianco Investimentos</p>
      <a id="openGestao"><i class="fas fa-cog"></i> Área de Gestão</a>
    </div>
  </footer>

  <!-- MODAL LOGIN + GESTÃO COMPLETA -->
  <div class="modal fade" id="loginModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content p-5" style="border-radius:20px">
        <h3 class="text-center mb-4" style="color:var(--azul)">Login - Área de Gestão</h3>
        <input type="email" id="loginEmail" class="form-control form-control-lg mb-3" placeholder="Email">
        <input type="password" id="loginPassword" class="form-control form-control-lg mb-4" placeholder="Senha">
        <div id="loginError" class="text-danger text-center mb-3"></div>
        <button id="btnLogin" class="btn btn-primary btn-lg w-100">ENTRAR</button>
      </div>
    </div>
  </div>

  <div class="modal fade" id="gestaoModal" tabindex="-1">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header"><h4>Área de Gestão</h4><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
        <div class="modal-body">
          <ul class="nav nav-tabs mb-4" id="gestaoTabs">
            <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#tabConfig">Configuração</a></li>
            <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#tabLancamentos">Lançamentos</a></li>
            <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#tabPlanta">Na Planta</a></li>
            <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#tabAluguel">Aluguel</a></li>
          </ul>
          <div class="tab-content">
            <div class="tab-pane active" id="tabConfig"></div>
            <div class="tab-pane" id="tabLancamentos"></div>
            <div class="tab-pane" id="tabPlanta"></div>
            <div class="tab-pane" id="tabAluguel"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="script.js"></script>
</body>
</html>
